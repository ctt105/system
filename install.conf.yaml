- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ['~', '~/.config']

- link:
    ~/.config/:
      glob: true
      path: config-mac/*
      if: '[ `uname` = Darwin ]'
    ~/.config/:
      glob: true
      path: config/*
    ~/.zshrc: ~/.config/zsh/zshrc.zsh
    ~/.ssh: secrets/ssh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
